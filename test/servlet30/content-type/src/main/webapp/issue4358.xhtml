<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head />
    <h:body>
        <h:form id="form">
            <h:commandButton id="issue4358AjaxButton" value="Execute (default) Ajax Request">
                <f:ajax render="@form" />
            </h:commandButton>
            <h:commandButton id="issue4358AjaxExecuteAllButton" value="Execute @all Ajax Request">
                <f:ajax execute="@all" render="@form" />
            </h:commandButton>
            <h:commandButton id="issue4358NonAjax" value="Non-Ajax Request" />
            <div id="issue4358Result">#{issue4358Bean.result}</div>
            <h3>External Context Calls:</h3>
            <ol>
                <ui:repeat value="#{issue4358Bean.externalContextCalls}" var="externalContextCall">
                <li>#{externalContextCall}</li>
                </ui:repeat>
            </ol>
        </h:form>
        <h:outputText value="#{initParam['JSF_PRODUCT']}" />
    </h:body>
</html>
