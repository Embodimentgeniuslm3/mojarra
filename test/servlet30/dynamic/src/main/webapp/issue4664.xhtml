<html lang="en"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:issue4664="http://java.sun.com/jsf/issues/issue4664">



    <f:view>
        <h:head>
            <title>Issue #4664</title>
            <h2>when removing facet without adding it back to the component tree. remove dynamic action will be reapplied on submit.</h2>
        </h:head>
        <h:body>
            <issue4664:issue4664Component id="issue">
            	<f:facet name="remove">
            		<h:outputText value="text from facet" />
            	</f:facet>
            </issue4664:issue4664Component>
            <f:event type="preRenderView" listener="#{issue4664Bean.removeFacet}"/>
            <h:form id="form">
                <h:commandButton id="submit" value="submit"/>
            </h:form>
        </h:body>
    </f:view>
</html>
