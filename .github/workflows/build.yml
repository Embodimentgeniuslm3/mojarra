name: build
on: 
  push:
    branches:
      - '*'
    tags-ignore:
      - 'v*'
  pull_request:
    branches:
      - master  
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        experimental: [false]
        java: [ '1.8' ]
        os: [ubuntu-latest]
        include:
          - java: 11
            experimental: true
            os: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}            
    steps:
    - name: Checkout Sources
      uses: actions/checkout@v1
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Build with Maven
      run: mvn --no-transfer-progress install
